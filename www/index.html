<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">
        <link rel="stylesheet" type="text/css" href="assets/css/app.css">
        <link rel="stylesheet" type="text/css" href="assets/css/svg.css">
        <link rel="stylesheet" type="text/css" href="assets/css/snackbar.css">
        <title>Freeburguer</title>

        <script>
            window.onerror = function(error, file, line) {
              alert(error + ", " + file + ", " + line);
            }
        </script>
    </head>
    <body ng-app="app">

        <div class="spinner-wrapper" ng-show="carregar">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>

        <div class="offline-alert" ng-show="alertaOnline" ng-cloak>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 135.42 135.42">
                <path class="tomada" ng-class="{'on' : online, 'off' : !online}" d="M68.59,96.53,87,78.14a4,4,0,0,0-5.66-5.66L62.93,90.87,44.55,72.49,62.93,54.1a4,4,0,1,0-5.66-5.66L38.89,66.83l-6.36-6.36L21.21,71.78a30,30,0,0,0-3.82,37.76L0,126.93l8.49,8.49L25.88,118a30,30,0,0,0,37.76-3.82L75,102.89Z" style="fill:#006697"/>
                <path d="M102.89,75l11.31-11.31A30,30,0,0,0,118,25.88l17.4-17.4L126.93,0l-17.4,17.4a30,30,0,0,0-37.76,3.82L60.47,32.53Z" style="fill:#006697"/>
            </svg>

            <p>{{ (!online) ? 'Você está desconectado' : 'Conexão retomada' }}</p>
            <p ng-show="!online">Verifique sua conexão de dados</p>
        </div>

        <!-- Div que será injetada com as Views -->
        <div ng-view ng-class="{home: path === '/', slide: path !== '/', 'Roboto-Regular' : device == 'android', 'SF-UI-Display-Regular' : device == 'ios'}"></div>

        <div class="snackbar"></div>

        <!-- Dependencias -->
        <script src="cordova.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script>
          var config = {
            apiKey: "AIzaSyB1hfmmcipVzXuvisLLY96xV61SeLVnsy8",
            authDomain: "freeburguer-9708a.firebaseapp.com",
            databaseURL: "https://freeburguer-9708a.firebaseio.com",
            storageBucket: "freeburguer-9708a.appspot.com",
            messagingSenderId: "492191314801"
          };
          firebase.initializeApp(config);
        </script>
        <script src="bower_components/angularfire/dist/angularfire.js"></script>
        <script src="bower_components/angular-i18n/angular-locale_pt-br.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
        <script src="app/bootstrap.js"></script>
        <script src="app/controllers/home.js"></script>
        <script src="app/controllers/cardapio.js"></script>
        <script src="app/controllers/pedidoBusca.js"></script>
        <script src="app/controllers/pedidoInfo.js"></script>
        <script src="app/directives/barFixed.js"></script>
        <script src="app/services/firebaseTool.js"></script>

        <!--  Outros -->
        <script src="assets/js/snackbar.js"></script>
    </body>
</html>
