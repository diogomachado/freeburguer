<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <link rel="stylesheet" type="text/css" href="css/snackbar.css">
        <title>Freeburguer</title>
    </head>
    <body ng-app="app">

        <div class="spinner-wrapper" ng-show="carregar">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>

        <!-- Div que será injetada com as Views -->
        <div ng-view ng-class="{home: path === '/', slide: path !== '/', 'Roboto-Regular' : device == 'android', 'SF-UI-Display-Regular' : device == 'ios'}"></div>

        <div class="snackbar"></div>

        <script type="text/javascript" src="cordova.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script>
          // Inicialização do Firebase
          var config = {
            apiKey: "AIzaSyB1hfmmcipVzXuvisLLY96xV61SeLVnsy8",
            authDomain: "freeburguer-9708a.firebaseapp.com",
            databaseURL: "https://freeburguer-9708a.firebaseio.com",
            storageBucket: "freeburguer-9708a.appspot.com",
            messagingSenderId: "492191314801"
          };
          firebase.initializeApp(config);
        </script>

        <!-- Dependencias -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angularfire/dist/angularfire.js"></script>
        <script src="bower_components/angular-i18n/angular-locale_pt-br.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>

        <!-- Inicializador do projeto -->
        <script src="app/bootstrap.js"></script>

        <!-- Controllers -->
        <script src="app/controllers/home.js"></script>
        <script src="app/controllers/cardapio.js"></script>
        <script src="app/controllers/pedidoBusca.js"></script>
        <script src="app/controllers/pedidoInfo.js"></script>

        <!-- Diretivas -->
        <script src="app/directives/barFixed.js"></script>

        <!-- Services -->
        <script src="app/services/firebaseTool.js"></script>

        <!--  Outros -->
        <script src="js/snackbar.js"></script>

    </body>
</html>
