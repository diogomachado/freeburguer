<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <title>Boilerplate Cordova</title>
    </head>
    <body ng-app="app">
        <div ng-view ng-class="{slide: path !== '/', home: path === '/', 'Roboto-Regular' : device == 'android', 'SF-UI-Display-Regular' : device == 'ios'}"></div>

        <script type="text/javascript" src="cordova.js"></script>

        <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
        <script>
          // Initialize Firebase
          var config = {
            apiKey: "AIzaSyB1hfmmcipVzXuvisLLY96xV61SeLVnsy8",
            authDomain: "freeburguer-9708a.firebaseapp.com",
            databaseURL: "https://freeburguer-9708a.firebaseio.com",
            storageBucket: "freeburguer-9708a.appspot.com",
            messagingSenderId: "492191314801"
          };
          firebase.initializeApp(config);
        </script>

        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular-i18n/angular-locale_pt-br.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
        <script type="text/javascript" src="bower_components/ngCordova/dist/ng-cordova.js"></script>
        <script type="text/javascript" src="app/bootstrap.js"></script>
        <script type="text/javascript" src="app/controllers/home.js"></script>
        <script type="text/javascript" src="app/controllers/pedido.js"></script>
        <script type="text/javascript" src="app/controllers/checkout.js"></script>
        <script type="text/javascript" src="app/directives/barFixed.js"></script>
    </body>
</html>
