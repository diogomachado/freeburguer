<header class="toolbar {{ device }}">
    <section class="buttons"></section>

    <section class="title {{ device }}">
        Hamburgueria
    </section>

    <section class="buttons">
        <button class="{{ device }}" ng-click="logout()">
            <i class="exit"></i>
            <span class="text">Sair</span>
        </button>
    </section>
</header>

<div class="content">

    <ul class="checkbox-wrapper">
        <li class="titulo-secao {{ device }}">
            Card√°pio
        </li>

        <li class="checkbox-item" ng-repeat="(key, lanche) in itens">
            <label>
                <div class="checkbox-info">
                    <p class="checkbox-info-titulo">{{ lanche.nome }}</p>
                    <p class="checkbox-info-descricao">{{ lanche.ingredientes }}</p>
                </div>
                <div class="checkbox-input">
                    <input type="checkbox" ng-model="itens[key].selecionado">
                    <span class="{{ device }}"></span>
                </div>
            </label>
        </li>

    </ul>
</div>

<footer class="footer-pedido" ng-show="exibirResumoPedido">
    <div class="footer-pedido-detalhes">
        <p>Total</p>
        <p>{{ valorTotalPedido | currency }}</p>
    </div>

    <div class="footer-pedido-botoes">
        <button type="button" class="{{ device }}">Fechar pedido</button>
    </div>
</footer>
