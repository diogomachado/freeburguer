<div class="content home content-center">

    <!-- Icone SVG -->
    <img src="img/hamburger.svg" alt="" width="56%">

    <div class="home-body">

        <!-- ID da empresa -->
        <input type="text" ng-model="uid_empresa" placeholder="Código da casa" maxlength="6">

        <!-- Botão buscar -->
        <button type="button" ng-show="uid_empresa" ng-click="Home.buscar()">buscar</button>

        <!-- Botão de escanear -->
        <button ng-click="Home.scanear()" ng-show="!uid_empresa">
            <i class="qrcode color-button-home"></i>
        </button>
    </div>

    <div class="home-footer">
        <button>Meus pedidos</button>
    </div>
</div>
